<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil de Usuario</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .profile-container {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 20px;
            width: 300px;
            text-align: center;
        }
        .profile-container h2 {
            margin: 0 0 15px;
        }
        .profile-info {
            margin-bottom: 20px;
        }
        .profile-info p {
            margin: 5px 0;
            font-size: 16px;
        }
        .profile-info label {
            font-weight: bold;
        }
        .logout-btn {
            background-color: #e74c3c;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .logout-btn:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <h2>Perfil de Usuario</h2>
        <div class="profile-info">
            <p><label>Nombre:</label> <span id="profile-name"></span></p>
            <p><label>Correo:</label> <span id="profile-email"></span></p>
            <p><label>Teléfono:</label> <span id="profile-phone"></span></p>
        </div>
        <button class="logout-btn" onclick="logout()">Logout</button>
    </div>

    <script>
        // Función para cargar la información del perfil
        function loadProfile() {
            const user = JSON.parse(localStorage.getItem('currentUser'));
            if (user) {
                document.getElementById('profile-name').textContent = user.name;
                document.getElementById('profile-email').textContent = user.email;
                document.getElementById('profile-phone').textContent = user.phone;
            } else {
                alert('No user logged in');
                window.location.href = 'index.html'; // Redirige al login si no hay usuario
            }
        }

        // Función para cerrar sesión
        function logout() {
            localStorage.removeItem('currentUser');
            window.location.href = 'index.html'; // Redirige al login
        }

        // Cargar perfil cuando la página se carga
        window.onload = loadProfile;
    </script>
</body>
</html>
